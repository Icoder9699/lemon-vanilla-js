<div class="popup">
    <div class="modal">
        <div class="modal__close">&times</div>
        <h2>
            Login
        </h2>   
        <h3>Login for LEMON</h3>     
        <form class="form" action="#">
            <input required type="text" name="email" placeholder="email of login">
            <input required type="password" name="password" placeholder="password">
            <div class="form__row">
                <div class="form__check">
                    <input type="checkbox" name="checkbox" id="check" class="form__check-input">
                    <label for="check">remember me</label>
                </div>
                <span>forgot your password?</span>
            </div>
            <button class="btn form__btn">Login</button>
        </form>
        <div class="modal__icons">
            <a href="http://www.facebook.com" target="_blank">
                <img src="../assets/icons/facebook.png" alt="facebook">
            </a>
            <a href="http://www.google.com" target="_blank">
                <img src="../assets/icons/google.png" alt="">
            </a>
        </div>
        <p class="modal__acc">
            Don't have an account? 
            Sign in
        </p>
    </div>
</div>
